    <form action="formularz.html" method="post">
        <div class="col-3">
            <label for="mojMail">Adres e-mail</label>
            <input type="email" id="mojMail" class="form-control">
            <div class="mb-3">
            </div>
            <div class="mb-3">
                <label for="mojeHaslo">Hasło</label>
                <input type="password" id="mojeHaslo" class="form-control">
                <div class="form-text">Twoje hasło powinno zawierać jedną duża literę</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="mojCheckBox">
                <label class="form-check-label" for="mojCheckBox">Check me out</label>
            </div>
            <div class="mb-3">
                <div>Czy jesteś robotem</div>
                <input type="radio" name="robot">
                <label>Tak</label>
                <input type="radio" name="robot">
                <label>Nie</label>
                <input type="radio" name="robot">
                <label>Nie wiem</label>
            </div>
            <div>
                <input type="date">
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </div>
    </form>
